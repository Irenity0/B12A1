<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="kitler.css">
</head>

<body>
    <!-- banner -->
    <section id="banner-section">
        <div id="banner-content">
            <!-- navbar -->
            <div class="navbar">
                <h1 id="logo">Logo</h1>
                <button class="btn-primary">Sign Up</button>
            </div>

            <!-- hero -->
             <div id="hero">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
             </div>
        </div>
    </section>

    <!-- action -->
     <section id="action-section">
        <div id="action-text-container">
            <h2>See It in Action</h2><br>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p><br>
            <button class="btn-primary">Launch Live Preview</button>
        </div>
        
        <div id="action-image-container">
            <img src="Assets/wc-mini.png" alt="">
        </div>
     </section>

     <!-- productive -->
      <section id="productive-section">
        <div id="productive-content">
            <h1>Joined Thousands of Productive Users</h1>
            <br><br>
            <div id="card-container">
                <div class="card">
                    <h2 class="card-title">50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="card">
                    <h2 class="card-title">20M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="card">
                    <h2 class="card-title">95%</h2>
                    <p>Satisfaction</p>
                </div>
            </div>
        </div>
      </section>
</body>

</html>
